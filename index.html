<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rifki Anashirul">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio | Rifki Anashirul</title>

    <!-- Bootstraps 5-->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header and Navbar Start-->
    <header>
        <div class="jumbotron">
            <h1>Web Ini sedang dalam <b>Pengembangan</b></h1>
            <h1>Kritik dan Saran</h1>
            <h1>Akan saya terima, silakan isi form Contact dibawah</h1>
            <br>
            <br>
            <h6>Terima Kasih Salam Hangat</h6>
            <h3>Rifki Anashirul</h3>
            <!-- <h1>RIFKI ANASHIRUL</h1>
            <p>Junior Web Programming | Web Designer</p> -->
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>
    <!-- Header and Navbar End -->

    <!-- Contact -->
    <section id="contact">
        <div class="container mb-4">
            <div class="row text-center">
                <div class="col">
                    <h2>Contact</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                        <strong>Terimakasih!</strong> Pesan anda sudah kami terima.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form name="ra-contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" placeholder="Your Name...">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" name="email" placeholder="example@rifkinas.co">
                        </div>
                        <div class="mb-3">
                            <label for="pesan" class="form-label">Pesan</label>
                            <textarea class="form-control" id="pesan" rows="3" name="pesan" placeholder="Silakan isi pesan ini..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
                        <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Contact -->
    <!-- Javascript -->
    <!-- Js Bootstraps 5 -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXntWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Script Contact -->
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbwlZHyjeDUYknro4Hudgv7Q6iRNwaatJrDZIJVYkvi4evSlkoW4wR81tkBncpBCopAoRg/exec'
        const form = document.forms['ra-contact-form'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
            e.preventDefault()
            //ketika tombol sumbit diklik
            //tampilkan tombol loading, hilangkan tombol kirim
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    //tampilkan tombol kirim, hilangkan tombol loading
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                    //tampilkan alert
                    myAlert.classList.toggle('d-none');
                    //reset formnya
                    form.reset();
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
